<section class="main-section">
  <div class="image-container">
    <img class="imgprincipal" src="imageyIcon1.png" alt="Imagen principal" />
  </div>

  <h2>{{ title }}</h2>

  <!-- Formulario para crear/editar una persona -->
  <div class="form-container">
    <h3>{{ editingPerson ? 'Editar persona' : 'Agregar Nuevo Persona' }}</h3>
    <form (ngSubmit)="editingPerson ? updatePerson() : createPerson()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" [(ngModel)]="newPerson.nombre" name="nombre" required  placeholder="Persona"/>
      </div>
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input id="edad" [(ngModel)]="newPerson.edad" name="edad" required placeholder="Edad"/>
      </div>
      <div class="form-group">
        <label for="pais">Pais:</label>
        <input id="pais" [(ngModel)]="newPerson.pais" name="pais" required placeholder="Pais"/>
      </div>
      <div class="form-group">
        <label for="talento">Talento:</label>
        <textarea id="talento" [(ngModel)]="newPerson.talento" name="Talento" required></textarea>
      </div>

      <button type="submit">{{ editingPerson ? 'Actualizar Persona' : 'Agregar Persona' }}</button>
    </form>
  </div>
